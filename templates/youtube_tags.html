{% extends "base.html" %}

{% block title %}YouTube Video Tags{% endblock %}

{% block content %}
<div class="text-center">
    <h1 class="mb-4">YouTube Video Tags Extractor</h1>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <form id="tagsForm" class="mb-4">
                        <div class="input-group">
                            <input type="text" id="youtubeUrl" class="form-control" 
                                   placeholder="Enter YouTube Video URL" required>
                            <button type="submit" class="btn btn-primary">Get Tags</button>
                        </div>
                    </form>
                    <div id="result" class="mt-4" style="display: none;">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h5>Video Tags:</h5>
                            <button onclick="copyTags()" class="btn btn-sm btn-success">
                                <i class="bi bi-clipboard"></i> Copy All
                            </button>
                        </div>
                        <div id="tagsList" class="d-flex flex-wrap gap-2"></div>
                    </div>
                    <div id="error" class="alert alert-danger mt-3" style="display: none;"></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='youtube_tags.js') }}"></script>
{% endblock %}
