{% extends "base.html" %}

{% block title %}YouTube Description Generator{% endblock %}

{% block content %}
<div class="container">
    <h1 class="my-4 text-center">YouTube Description Generator</h1>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <form id="descriptionGeneratorForm">
                        <div class="mb-3">
                            <label for="keywords" class="form-label">Enter Main Keyword</label>
                            <input type="text" 
                                class="form-control" 
                                id="keywords" 
                                placeholder="e.g., video editing, digital marketing, python programming"
                                required>
                        </div>
                        <button type="submit" class="btn btn-primary">Generate Descriptions</button>
                    </form>
                    
                    <div id="generatedDescriptions" class="mt-4" style="display: none;">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h5>Generated Descriptions:</h5>
                            <button onclick="copyAllDescriptions()" class="btn btn-sm btn-success">
                                <i class="bi bi-clipboard"></i> Copy All
                            </button>
                        </div>
                        <div id="descriptionsContainer" class="list-group gap-2"></div>
                    </div>
                    
                    <div id="descriptionError" class="alert alert-danger mt-3" style="display: none;"></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='description_generator.js') }}"></script>
{% endblock %}
