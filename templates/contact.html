{% extends "base.html" %}

{% block title %}Contact Us{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card shadow">
                <div class="card-body">
                    <h1 class="display-4 mb-4 text-center text-primary">Contact Us</h1>
                    
                    <div class="row g-4">
                        <div class="col-md-6">
                            <div class="card h-100">
                                <div class="card-body">
                                    <h2 class="mb-3"><i class="bi bi-envelope me-2"></i>Get in Touch</h2>
                                    <form>
                                        <div class="mb-3">
                                            <label class="form-label">Name</label>
                                            <input type="text" class="form-control" required>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Email</label>
                                            <input type="email" class="form-control" required>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Message</label>
                                            <textarea class="form-control" rows="4" required></textarea>
                                        </div>
                                        <button type="submit" class="btn btn-primary">
                                            <i class="bi bi-send me-2"></i>Send Message
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="card h-100">
                                <div class="card-body">
                                    <h2 class="mb-3"><i class="bi bi-info-circle me-2"></i>Contact Info</h2>
                                    <div class="vstack gap-3">
                                        <div class="d-flex align-items-center">
                                            <i class="bi bi-geo-alt fs-4 me-3 text-primary"></i>
                                            <div>
                                                <h5>Office Address</h5>
                                                <p class="text-muted mb-0">
                                                    123 Creator Street<br>
                                                    Digital Valley, CA 94016
                                                </p>
                                            </div>
                                        </div>
                                        <div class="d-flex align-items-center">
                                            <i class="bi bi-telephone fs-4 me-3 text-primary"></i>
                                            <div>
                                                <h5>Phone Number</h5>
                                                <p class="text-muted mb-0">+1 (555) 123-4567</p>
                                            </div>
                                        </div>
                                        <div class="d-flex align-items-center">
                                            <i class="bi bi-shield-check fs-4 me-3 text-primary"></i>
                                            <div>
                                                <h5>Support Email</h5>
                                                <p class="text-muted mb-0">support@thumbnailgrabber.com</p>
                                            </div>
                                        </div>
                                    </div>

                                    <hr class="my-4">

                                    <h3 class="mb-3"><i class="bi bi-people me-2"></i>Social Media</h3>
                                    <div class="d-flex gap-3">
                                        <a href="#" class="btn btn-outline-primary">
                                            <i class="bi bi-twitter"></i>
                                        </a>
                                        <a href="#" class="btn btn-outline-primary">
                                            <i class="bi bi-facebook"></i>
                                        </a>
                                        <a href="#" class="btn btn-outline-primary">
                                            <i class="bi bi-linkedin"></i>
                                        </a>
                                        <a href="#" class="btn btn-outline-primary">
                                            <i class="bi bi-instagram"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
